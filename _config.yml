title: Paisajes Coloniales
description: Redibujando los territorios andinos en el siglo XVII
baseurl: /paisajes
url: https://paisajescoloniales.github.io
author: ''
email: ''
telar_theme: paisajes
logo: ''
telar_language: es
story_interface:
  show_story_steps: true
  include_demo_content: false
google_sheets:
  enabled: true
  shared_url: https://docs.google.com/spreadsheets/d/1tN8NM5eLN3OdUvaATVfpdvPXFxbnh3nqxkyfFpMpvJ0/edit
  published_url: https://docs.google.com/spreadsheets/d/e/2PACX-1vQF8VVJ8U_i8y5qjs3VSaxo0PgYBbXpfBlxS5OsjqTYUVhAPb6ET_9A3XTpwq-hQ8-fMeps0Odr7aol/pubhtml
collections:
  stories:
    output: true
    permalink: /stories/:name/
  objects:
    output: true
    permalink: /objects/:name/
  glossary:
    output: true
    permalink: /glossary/:name/
collections_dir: _jekyll-files
markdown: kramdown
permalink: pretty
exclude:
- Gemfile
- Gemfile.lock
- node_modules
- vendor
- .github
- README.md
- docs/
- scripts/
defaults:
- scope:
    path: ''
    type: stories
  values:
    layout: story
- scope:
    path: ''
    type: objects
  values:
    layout: object
- scope:
    path: ''
    type: glossary
  values:
    layout: glossary
future: true
show_drafts: false
telar:
  version: 0.5.0-beta
  release_date: $(date +%Y-%m-%d)
plugins:
- jekyll-seo-tag
webrick:
  headers:
    Access-Control-Allow-Origin: '*'
    Access-Control-Allow-Methods: GET, POST, OPTIONS
    Access-Control-Allow-Headers: Content-Type
testing-features:
  christmas_tree_mode: false
